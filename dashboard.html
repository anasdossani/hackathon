<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PitchCraft - Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-900 via-purple-900 to-pink-900">

  <!-- Navbar -->
  <nav class="bg-black/30 backdrop-blur-lg border-b border-white/10">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between items-center h-16">
        <div class="flex items-center gap-3">
          <span class="text-3xl">ðŸš€</span>
          <h1 class="text-2xl font-bold text-white">PitchCraft</h1>
        </div>
        <div class="flex items-center gap-4">
          <span id="userEmail" class="text-sm text-white/80"></span>
          <button onclick="logout()" 
            class="bg-white/20 hover:bg-white/30 text-white font-semibold px-4 py-2 rounded-lg transition-all border border-white/30">
            Logout
          </button>
        </div>
      </div>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    
    <!-- Welcome Section -->
    <div class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-white mb-3">Welcome to Your Dashboard</h2>
      <p class="text-white/70">Create and manage your startup pitch ideas</p>
    </div>

    <!-- Create New Idea -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 mb-8 border border-white/20">
      <h3 class="text-2xl font-bold text-white mb-4">ðŸ’¡ New Idea</h3>
      <div class="space-y-4">
        <input type="text" id="ideaTitle" placeholder="Idea Title (e.g., AI-Powered Task Manager)"
          class="w-full px-4 py-3 bg-white/90 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none" />
        
        <textarea id="ideaDescription" placeholder="Describe your idea in detail..." rows="4"
          class="w-full px-4 py-3 bg-white/90 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none resize-none"></textarea>
        
        <input type="text" id="ideaCategory" placeholder="Category (e.g., SaaS, E-commerce, FinTech)"
          class="w-full px-4 py-3 bg-white/90 rounded-xl focus:ring-2 focus:ring-purple-500 focus:outline-none" />
        
        <div class="flex gap-3">
          <button onclick="saveIdea()" 
            class="flex-1 bg-gradient-to-r from-green-500 to-emerald-500 text-white px-6 py-3 rounded-xl hover:from-green-600 hover:to-emerald-600 transition-all font-semibold shadow-lg">
            ðŸ’¾ Save Idea
          </button>
          <button onclick="clearForm()" 
            class="px-6 py-3 bg-white/20 text-white rounded-xl hover:bg-white/30 transition-all font-semibold border border-white/30">
            Clear
          </button>
        </div>
      </div>
      <p id="status" class="text-sm font-semibold text-center mt-4 min-h-[20px]"></p>
    </div>

    <!-- Ideas List -->
    <div class="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20">
      <h3 class="text-2xl font-bold text-white mb-6">ðŸ“‹ Your Ideas</h3>
      <div id="ideasList" class="space-y-4">
        <p class="text-white/60 text-center py-8">No ideas yet. Create your first one above!</p>
      </div>
    </div>

  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore-compat.js"></script>

  <script src="dashboard.js"></script>
</body>
</html>
